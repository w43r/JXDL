                            <label for="product-time" class="font-inherit">创建时间</label>
                            <div name="product-time" class="query-time ch w">
                                <span class="custom-datepicker w">开始<input type="text" class="start custom-datepicker" style="width: calc(100% - 38px);"></span>
                                <span class="custom-datepicker w">结束<input type="text" class="end custom-datepicker" style="width: calc(100% - 38px);"></span>
                                <div class="custom-datepicker-ctrl">
                                    <button data="add,y,1" class="custom-datepicker ctrl normalBtn">+&nbsp;年</button>
                                    <button data="subtract,y,1" class="custom-datepicker ctrl normalBtn">-&nbsp;年</button>
                                    <button data="add,M,1" class="custom-datepicker ctrl normalBtn">+&nbsp;月</button>
                                    <button data="subtract,M,1" class="custom-datepicker ctrl normalBtn">-&nbsp;月</button>
                                    <button data="add,d,1" class="custom-datepicker ctrl normalBtn">+&nbsp;日</button>
                                    <button data="subtract,d,1" class="custom-datepicker ctrl normalBtn">-&nbsp;日</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 column">
                            <label for="product-type" class="font-inherit">产品类别</label>
                            <select id="productType" name="product-type" class="R-mutiselect form-control" style="min-height: 108px;" multiple>
                            </select>
                        </div>
                        <div class="col-md-4 column">
                            <label for="product-status" class="font-inherit">产品状态</label>
                            <select id="productState" name="product-status" class="R-mutiselect form-control" style="min-height: 108px;" multiple>

                                <option value="2" selected>待审核</option>
                                <option value="3" selected>待发布</option>
                                <option value="4" selected>未通过</option>
                                <option value="5" selected>已发布</option>
                            </select>
                        </div>
                    </div>
                    <div class="row clearfix mb15">
                        <div class="col-md-4 column"></div>
                        <div class="col-md-4 column">
                            <button id="product-btn-query" type="button" class="btn btn-info w">查询</button>
                        </div>
                        <div class="col-md-4 column"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="product-display" class="h p0" style="overflow: hidden;">
    </div>
    <div class="fixed-action-fab">
        <a class="fab-btn fab-floating fab-large red">
            <i class="large material-icons rotateScale">add</i>
        </a>
        <ul></ul>
    </div>
